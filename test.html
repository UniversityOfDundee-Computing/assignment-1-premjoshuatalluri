
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Poster</title>
  <style>
    /* Style for the video */
    .c1-video {
      width: 320px; /* Set the desired width for your video */
      height: 180px; /* Set the desired height for your video */
      object-fit: cover; /* Scale the video to cover the container */
      object-position: 0 0; /* Position the video to the left top corner */
    }
  </style>
</head>
<body>
  <video controls poster="../assignment-1-premjoshuatalluri/characters/images/c1/video-thumbs.jpg" class="c1-video" width="10px">
    <source src="../assignment-1-premjoshuatalluri/characters/images/c1/barbarian-overview-en_US.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
